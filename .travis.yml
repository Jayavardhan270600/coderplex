sudo: required
dist: trusty
language: node_js
node_js:
  - '7.7'
before_install:
  - 'curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5'
  - 'export PATH="$HOME/.yarn/bin:$PATH"'
cache: yarn
after_script:
  - yarn export && cd out && NOW_ALIAS=coderplex-app.now.sh ../scripts/now -p
branches:
  only:
    - master
env:
  global:
    - secure: >-
        
    - secure: >-
        
